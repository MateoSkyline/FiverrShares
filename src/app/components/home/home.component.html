<div class="logo">
    <img src="/assets/logo.png" alt="image">
</div>

<div class="grid">
    <div class="xl:col-8 xl:col-offset-2 col-12">
        <app-order-list [newOrder]="newOrder"></app-order-list>
    </div>
</div>

<button (click)="collaborators.toggle($event)" pButton pRipple type="button" icon="pi pi-user" 
    class="collaborators p-button-rounded p-button-info p-button-outlined"></button>
<button (click)="neworder.toggle($event)" pButton pRipple type="button" icon="pi pi-plus" 
    class="new-order p-button-rounded p-button-info p-button-outlined"></button>

<p-overlayPanel #collaborators>
    <ng-template pTemplate>
        <app-collaborators (newCollaboratorEvent)="reloadCollaborators($event)"></app-collaborators>
    </ng-template>
</p-overlayPanel>

<p-overlayPanel #neworder>
    <ng-template pTemplate>
        <app-add-order (newOrderEvent)="reloadOrders($event)" [newCollaborator]="newCollaborator"></app-add-order>
    </ng-template>
</p-overlayPanel>
